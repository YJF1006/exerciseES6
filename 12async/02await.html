<script>
	/**await 经常与async 搭配使用
	 *1.await 后面是一个Promise实例，如果不是也会默认转为Promise实例
	 *2.直接让Promise实例的回调执行，返回执行时的参数；
	 *3.await 是一个语法糖，不用then就可以拿到resolve或者reject的参数
	 *4.等await 后面的异步完后再去执行后面的代码 
	 */
	let p = new Promise((resolve,reject)=>{
		resolve("dqz");
	});

	async function getA(){
		//await 后面是一个Promise实例，如果不是也会默认转为Promise实例
		//直接让Promise实例的回调执行，返回执行时的参数；
		//await 是一个语法糖，不用then就可以拿到resolve或者reject的参数
		console.log(await p);
		let a = await p;
		//等await 后面的异步完后再去执行后面的代码
		return a;
	}
	//getA()  执行之后就有Promise对象了
	getA().then((res)=>{
			console.log(res);
	}).catch((e)=>{
			console.log(e);
	});
</script>
