<script>	
/**
 *1.Object()  //将参数变成对象
 *
 *2.Object.is   //判断两个值是否相等(主要解决了===的问题)
 *	===  问题：NaN跟NaN不等 ； -0===0 true
 *
 *3.Object.assign  //合并对象
 *	用法：Object.assign(obj1,obj2);  将obj2合并到obj1上，返回obj1
 *
 *4.ES7 中提供了对象的扩展运算符 ...  （也可以用于合并对象)
 *
 *5.Object.getOwnPropertyDescriptor  //获取一个对象某个属性的描述
 *
 *6.Object.create(prototype, descriptors)  //方法创建一个新对象，使用现有的对象来提供新创建的对象的__proto__。 
 *	参数的意思：prototype  必须 要用作原型的对象。  可以为 null。 
 *              descriptors  可选。  包含一个或多个属性描述符的 JavaScript 对象。
 *              
 *7.keys()  //返回值是个 数组[所有可枚举的属性]
 *
 * 
 *8.values()  //返回值 数组[所有可枚举属性的键值]
 *
 *
 *9.entries  //返回值 数组[每一项也是一个数组[键,值]]
 */
 	console.log(Object(1));  //Number
 	console.log(Object(true));  //Boolean

 	console.dir(Object);

 	console.log(NaN===NaN);  //false
 	console.log(-0===0);    //true 
 	console.log(Object.is(NaN,NaN));  //true
 	console.log(Object.is(-0,0));     //false  

 	let obj1 = {name:"dqz"};
 	let obj2 = {age:18};
 	Object.assign(obj1,obj2);
 	console.log(obj1);

 	let school = {...obj1,...obj2};  //也是合并后的  是ES7中的
 	console.log(school);

 	let a = Object.getOwnPropertyDescriptor("123",length);
 	console.log(a);
 	//字符串的length不可以修改，字符串中的方法是不可以改变原字符串的
 	/**
 	 * value: "1",    
 	 * writable: false,     //是否可修改
 	 * enumerable: true,     //是否可枚举   （是否for in 遍历）
 	 * configurable: false  //是否可配置  （配置就是删除这个属性）
 	 */
 	

 	console.log(Object.keys(school));
 	console.log(Object.values(school));
 	console.log(Object.entries(school));
</script>
