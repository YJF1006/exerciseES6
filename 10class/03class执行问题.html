<script>
	/*1.let a = new class{}();  采用class表达式让类直接执行

	function BB(name){
		this.name = name;
	}

//es6的方式
	class AA{
		constructor(name){
			this.name = name;
		}
	}
	let aa= new AA("ES6");
	console.log(aa);


//采用class表达式让类直接执行

		}
	}("18");
