			}

*/

//第三种情况
	let A = class AA{
		//这种情况下 AA只能在里面使用,因为constructor里面就是 类本身的函数，所以AA只能在里面使用
		//不管用什么表示，类的名字永远是AA
		constructor(){
			
			console.log(A.name);   //AA
			console.log(AA.name);   //AA
		}
		getA (){
			console.log(AA.name);
		}
	}
	new A();  //AA
	// new AA();   //报错，此时的 AA只能在里面使用

	// let a = new AA();   //报错
	let a = new A();
	console.log(a.name);   //AA
	a.getA();    //AA

</script>
