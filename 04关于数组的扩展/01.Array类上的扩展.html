<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>

<script>
	/**
	 * 1.Array 类 也是一个函数(将传进来的参数变成一个数组返回)
			注意:只用一个参数并且是个数字n，那么返回有n个空位
	 *
	 *
	 * 2.Array.of()  //跟Array一样，但唯一不同的是：参数是一个数字的时候仍然返回只有一项的数组
	 *
	 *
	 * 3.Array.from(数组/类数组)   //返回一个数组
	 * 		注意：如果参数是数组，那么就返回放进来的数组
	 * 		如果参数是类数组，有length属性(例如字符串),那么就变成其对应的数组返回
	 */

	
	//在控制台查看Array的方法
	console.dir(Array);

	//Array 类 也是一个函数(将传进来的参数变成一个数组返回)
		//注意:只用一个参数并且是个数字n，那么返回有n个空位
	console.log(Array(1,2,3));   //[1,2,3]
	console.log(Array("1"));   //["1"]
	console.log(Array(7));   //得到7个空位

	console.log(Array.of(7));   //[7]

	console.log(Array.from([1,2,3]));  //[1,2,3]   
	console.log(Array.from(["1","2","3"])); //["1","2","3"]
	console.log(list.getElementsByTagName("li"));//打印出一个li类数组
    console.log(Array.from(list.getElementsByTagName("li")));//打印出一个数组[li,li,li,li]


</script>
