<script>
	
	/**
	 * 数组的空位，数组的某个索引位置没有任何值， undefined不是空位
	 * 		1.判断一个数组中某一个位置是不是空位    in
	 * 			in : 判断数组索引位置上有没有值
	 * 在es5中数组方法对空位的处理不一致，一般直接跳过空位
	 * 在es6中的方法将空位处理为undefined
	 */

	/**面试题
	 * 得到一个有7个1的数组
	 */ 
	 var arr = Array(7).fill(1);    //先得到7个空位，然后用1填充
	 console.log(arr);  

	

	let arr1 = [,,,,,,,];   //七个空位的数组
	console.log(arr1.length);   //7  有几个逗号则length是几   
	console.log(1 in arr1);  //false   判断1这个位置有没有值


	let arr2 = [,undefined,,,,,];
	console.log(1 in arr2);    //true   1这个位置上是undefined 有值


	let arr3 = [1,2,,,,3];   //有6项 三个空位
	//es5
	arr3.filter(function(item){
		console.log(item);   //1,2,3  把空位直接跳过去了
	});
	//es6
	arr3.find(function(item){
		console.log(item);  //不会跳过空位，将空位处理成undefined
	})
	//es5
	for( let key in arr1){
		console.log(key);  //0,1,5
	}
	//es6
	for( let item in arr1){
		console.log(item);  //将空位处理为undefined
	}





</script>
